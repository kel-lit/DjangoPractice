{% extends "signin_base.html" %}
{% load static %}

{% block title %}
Forum Sign Up
{% endblock %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/core/signup.css' %}">
{% endblock %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
			<div class="card card-signin my-5">
				<div class="card-body">
					<h5 class="card-title text-center">Sign Up</h5>
					<form class="form-signin" action="{% url 'signup' %}" method="POST">
						{% csrf_token %}
						{% if errors %}
						<div class="alert alert-danger">
							<div class="d-flex align-items-center justify-content-start">
								<span class="alert-icon">
									<i class="ti-alert"></i>
								</span>
								<span>{{ errors }}</span>
							</div>
						</div>
						{% endif %}
						<div class="form-label-group">
							<div class="user-taken-tooltip" role="tooltip" hidden>
								This username is taken
								<div id="arrow" data-popper-arrow></div>
							</div>
							<input type="text" id="inputUsername" class="form-control" aria-describedby="tooltip"
							 name="username" placeholder="Username" required autofocus>
							<label for="inputUsername">Username</label>
						</div>

						<div class="form-label-group">
							<input type="email" id="inputEmail" class="form-control" name="email" placeholder="Email" required autofocus>
							<label for="inputEmail">Email</label>
						</div>
			
						<div class="form-label-group">
							<input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required>
							<label for="inputPassword">Password</label>
						</div>
						<button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign up</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
