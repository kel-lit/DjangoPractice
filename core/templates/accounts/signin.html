{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Forum - Sign In</title>
	
	<link rel="stylesheet" href="{% static 'vendor/bootstrap/dist/css/bootstrap.min.css'%}">
	<link rel="stylesheet" href="{% static 'css/core/signin.css'%}">

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
				<div class="card card-signin my-5">
					<div class="card-body">
						<h5 class="card-title text-center">Sign In</h5>
						<form class="form-signin" action="{% url 'signin' %}" method="POST">
							{% csrf_token %}
							{% if form.errors %}
							<div class="alert alert-danger">
								<div class="d-flex align-items-center justify-content-start">
									<span class="alert-icon">
										<i class="ti-alert"></i>
									</span>
									<span>Invalid User or Password</span>
								</div>
							</div>
							{% endif %}
							<div class="form-label-group">
								<input type="text" id="inputUsername" class="form-control" name="username" placeholder="Username" required autofocus>
								<label for="inputUsername">Username</label>
							</div>
				
							<div class="form-label-group">
								<input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required>
								<label for="inputPassword">Password</label>
							</div>
				
							<div class="custom-control custom-checkbox mb-3">
								<input type="checkbox" class="custom-control-input" id="customCheck1">
								<label class="custom-control-label" for="customCheck1">Remember password</label>
							</div>
							<button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
						</form>
						Forgot your password? <a href="/reset">Click here</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
